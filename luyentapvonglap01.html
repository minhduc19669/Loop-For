<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (i = 1; i < 100; i++) {
        document.write("The number is " + i + "<br>");
        if ( i == 40){
            alert("Đã hoàn thành");
        }
    }
</script>
<script>
    do {
        value=parseInt(prompt('Mời nhập vào'));
        if (value<20){
            alert("tang nhiet do");
        }else if (value>100){
            alert("giam nhiet do");
        }
    }while (value<20||value>100)
</script>
</body>
</html>
