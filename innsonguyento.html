<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr=[];
    let number=parseInt(prompt());
    for (i=0;i<number;i++) {
        arr[i] = parseInt(prompt("Nhập phần tử thứ " + i));
    }
    function kiem_tra_snt(n) {
        var x =true;
        if (n < 2){
            x = false;
        }else {
            for (var i = 2; i < n-1; i++) {
                if (n % i == 0){
                    x = false;
                    break;
                }
            }
        }
        if (x == true){
            document.write(n);
        }
    }
    for (i=0;i<number;i++){
        kiem_tra_snt(arr[i]);
    }
    let sum=0;
    for (i=0;i<arr.length;i++){
        sum+=arr[i]
    }
    document.write("tong la :"+"<br> "+sum)
</script>
</body>
</html>
