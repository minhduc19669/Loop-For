<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form name=f1>
    Computations: <input type=text size=4 name="n">
    <input type=button value="GET" onclick="show(f1.n.value);">
    <input type=reset value="Reset"><br>
    Sequence: <input type=text size="70" name="s">
</form>
<script>
function f(n) {
let s = 0;
if(n == 0)
    return(s);
if(n == 1) {
s += 1;
return(s);
}
else {
return(f(n - 1) + f(n - 2));
}
}
function show(n) {
let i;
for(i = 0; i <= n; i++) {
f1.s.value += "  " + f(i);
}
}
</script>
</body>
</html>
